<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="text" id="surname" placeholder="Enter Surname" required><br>
                <input type="email" id="email" placeholder="Enter Email" required><br>
                <input type="password" id="password" placeholder="Enter Password" required><br>
                <input type="password" id="password_repeat" placeholder="Repeat Password" required><br><br>
                <input type="submit" class="registerbtn" value="Register">
            </form>
        </div>
    </div>
    <div class="container signin">
        <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
</body>
</html>
